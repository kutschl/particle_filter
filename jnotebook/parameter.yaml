update_rate: 50

odom_topic: /odom
scan_topic: /scan
base_frame: base_link
pose_topic: /pose
publish_tf: true

num_particles: 1000

use_initial_pose: true 
initial_pose:
  position:
    x: 0.0
    y: 0.0
  orientation:
    a: 0.0
  covariance:
    xx: 0.5
    yy: 0.5
    aa: 0.1

# lidar downsampling
lidar_downsampling: 'BOX'

# box downsampling
box_aspect_ratio: 3.5
num_boxed_beams: 50

# uniform downsampling 
lidar_range_min: 0.0 
lidar_range_max: 10.0 
num_uniform_beams: 60 

# motion model 
motion_model: 'TUM'
